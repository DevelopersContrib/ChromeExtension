<html>
<head>
<link rel="stylesheet" href="custom.css">
<script src="jquery-3.3.1.js"></script>
</head>
<body class="tracker-body">
    <div class="trkr-tracker-box">
        <h3>Trackers Tool</h3>
		<button class="tracker-btn" id="startwebcrape" title="Start">Start</button>
		<div class="howto-container">
			<a href="https://blog.trackers.com" class="howto" target="_blank">
				how to?
			</a>
		</div>
        <script src="popup.js"></script>		
    </div>
    <div class="tracker-result-main-container">
    	<div class="no-activity">
    		<h3>
    			Save this page for future tracking.
    		</h3>
    		<img class="vert-move" src="https://cdn.vnoc.com/icons/trackers/download.png" alt="">
    	</div>
		<div class="page-saved-container" style="display: none;">
			<h3 class="section-title-trackers">Page saved</h3>
			<ol id="save-page" class="tracker-list-unstyled"></ol>		
		</div>	
		<div id="trkr-container_result">
			<div id="trkr-tbl-container" class="ttc-result">
				<h3 class="section-title-trackers">Tracker Scrape Result</h3>
				<a id="btn-export-row" href="javascript:;" class="tarcker-btn-default tarcker-btn-primary mr-1">Export to CSV</a>
				<button class="tarcker-btn-default tarcker-btn-primary trkr-btn-proceed trkr-btn-tbl mx-1">Proceed to Research</button>
				<button class="trkr-btn-tbl tarcker-btn-default tarcker-btn-danger trkr-btn-remove ml-1">Delete Selected</button>
				<form id="trkr-frmprocess" method="POST" action="https://manage.vnoc.com/research/tool" target="_blank"></form>
				<table border="1" id="trkr-result" class="tracker-table-scrape"></table>
			</div>
		</div>
	</div>
    <div class="container-save-btn">
		<button class="btn btn-primary trkr-btn-save-page tracker-min-btn">Save Page</button>
	</div>
</body>
</html>
